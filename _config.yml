# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:       Angle, Saxon & Jute Forum
email:       'angle-saxon-jute@protonmail.com'
description: 'Open Learning Forum'
baseurl:     '' # The subpath of your site, e.g. /blog
url:         'https://anglesaxonjute.org/' # The base hostname & protocol for your site
twitter:     ''
github:      ''
instagram:   ''
facebook:    'https://www.facebook.com/profile.php?id=100092645106994'

google_analytics: G-6FPLRYP1QR
talkyard_server_url: https://comments-for-your-site.talkyard.net

markdown:  kramdown
permalink: pretty
paginate:  10

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext